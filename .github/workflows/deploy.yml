name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Docker image tag from Git SHA
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Authenticate using Service Account Key
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ornate-office-437905-u1

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/ornate-office-437905-u1/toyota-salesbot-repo/chatbot-image:$IMAGE_TAG .

      - name: Push Image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/ornate-office-437905-u1/toyota-salesbot-repo/chatbot-image:$IMAGE_TAG

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy toyota-salesbot-service \
            --image=us-central1-docker.pkg.dev/ornate-office-437905-u1/toyota-salesbot-repo/chatbot-image:$IMAGE_TAG \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=cloud-run-sa@ornate-office-437905-u1.iam.gserviceaccount.com
